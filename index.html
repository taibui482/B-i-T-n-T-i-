    <title>Hệ Thống Tu Luyện AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #111827;
        --color-surface: #1f2937;
        --color-terminal: rgba(0, 0, 0, 0.5);
        --color-border: #374151;
        --color-text-base: #f9fafb;
        --color-text-muted: #9ca3af;
        --color-text-inverse: #111827;
        --color-primary: #0891b2;
        --color-primary-hover: #06b6d4;
        --color-primary-text: #ffffff;
        --color-secondary: #7c3aed;
        --color-secondary-hover: #8b5cf6;
        --color-accent: #22d3ee;
        --color-accent-glow: #06b6d4;
        --color-xp: #67e8f9;
        --color-gold: #facc15;
        --color-success: #4ade80;
        --color-success-bg: #16a34a;
        --color-danger: #f87171;
      }
      html, body, #root {
        height: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-base);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulseSlow {
          0%, 100% {
              transform: scale(1);
              box-shadow: 0 0 20px rgba(6, 182, 212, 0.7), 0 0 40px rgba(6, 182, 212, 0.5);
          }
          50% {
              transform: scale(1.05);
              box-shadow: 0 0 30px rgba(6, 182, 212, 0.9), 0 0 60px rgba(6, 182, 212, 0.7);
          }
      }

      .animate-fade-in-slow {
          animation: fadeIn 2s ease-out forwards;
      }

      .animate-pulse-slow {
          animation: pulseSlow 3s infinite;
      }
    </style>
